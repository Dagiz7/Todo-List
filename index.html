<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="test.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="todo-app ">
  <div class="container mx-auto px-8 py-8">
           <h1 class="text-2xl font-bold  mb-4 flex items-center justify-center">To-Do List</h1>
       <div class="px-4 md:px-8 py-6 flex flex-col md:flex-row items-center justify-center">
          <input type="text" id="taskInput" placeholder="Add a new task" class="mr-9 ml-9 flex items-center justify-center w-full px-8 py-4 rounded-md border-gray-300" border>
           <button id="addButton" class="flex justify-center items-center bg-green-500 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded mt-4 md:mt-0">Enter</button>
       </div>


             <ul class="todo-list mt-8" >
               <li class="todo-item  flex items-center mb-2" draggable="true"  >
        
               </li>
             </ul>
  </div>
<div class="overlay" id="overlay">
  <div class="popup">
    <div class="input-container">
      <input type="text" id="updateInput" class="mb-2" placeholder="Add a new task">
      <i class="fas fa-times-circle clear-icon" id="clearInput"></i> <!-- Font Awesome clear icon -->
    </div>
    <button id="updateConfirmButton"><i class="fas fa-check"></i> Update</button>
  </div>
</div>


</body>
</html>
